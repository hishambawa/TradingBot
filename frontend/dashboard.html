<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Trading Bot | Dashboard</title>
	<link rel="stylesheet" href="assets/css/common.css">
	<link rel="stylesheet" href="assets/css/dashboard.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
	<script src="assets/js/dashboard.js"></script>
</head>

<body>

	<div class="navbar">
		<div class="navbar-left">
			<img src="assets/logo.png" width="60" height="60">
		</div>

		<div class="navbar-right">
			<span class="navbar-user">John Doe</span>
			<button type="button" class="btn-long" onclick="logout()">Log Out</button>
		</div>
	</div>
	
	<div class="main">

		<div class="status">
			<div class="status-container">
				<p class="status-main">$<span id="equity">10,000</span></p>
				<p class="status-sub">Equity</p>
			</div>
			<div class="status-container">
				<p class="status-main profit"><span id="profit-loss">0.00</span>%</p>
				<p class="status-sub">Total Profit/Loss</p>
			</div>
		</div>

		<div class="graph">
			<canvas id="chart" style="width:100%; height: 100%;"></canvas>
		</div>

		<div class="controls">
			<input type="text" id="amount" placeholder="Enter amount to Trade" class="controls-input">
			<button type="button" class="btn-round-large" id="start">Start</button>
			<button type="button" class="btn-round-large" id="stop" style="display: none;">Stop</button>
		</div>

		<div class="history">
			<table>
				<thead>
					<tr>
						<th>Date</th>
						<th>Symbol</th>
						<th>Price</th>
						<th>Quantity</th>
					</tr>
				</thead>

				<tbody id="history-table"></tbody>
			</table>
		</div>

		<div class="prices">
			<table>
				<thead>
					<tr>
						<th>Symbol</th>
						<th>Price</th>
					</tr>
				</thead>

				<tbody id="price-table"></tbody>
			</table>
		</div>

	</div>

</body>

</html>
